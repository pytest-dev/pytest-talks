## Expected Exceptions

```python

import pytest

def divide(x, y):
    return x / y

def test_raises():
    with pytest.raises(ZeroDivisionError):
        divide(3, 0)

def test_exc_args():
    with pytest.raises(Exception) as exc:
        raise Exception(42, 'msg')
    assert exc.value.args = (42, 'msg')
    assert exc.type is Exception
    assert exc.tb
```

## Common Options

- `-s` disable output capture
- `-x` exit on first failure
- `-k` only run matching tests
- `-l` show locals
- `--pdb` enter debugger on errors
- `-rsxXw` `-ra` report skipped, xfailed, ...
- defaults in `pytest.ini`

## Skipping, xfail & marks

```python
import os, pytest

@pytest.mark.skipif(os.name != 'posix', reason='Not supported')
def test_pipe():
  r, w = os.pipe()
  assert 1

@pytest.mark.xfail
def test_oops():
  assert 0

@pytest.mark.mymark
def test_foo():
  assert 1</code></pre>
```

## Fixtures
### basic usage

```python
import pytest

@pytest.fixture
def somevalue():
    return 42

def test_value(somevalue):
    assert somevalue == 42
```

##Fixtures
### finalization

```python
import pytest

@pytest.fixture
def db(request):
    conn = create_conn()
    yield conn
    destroy_db(conn)

def test_something_with_db(db):
    assert func(db)
```

## Builtin fixture
### tmp_path

```python
from pathlib import path

def write(fname):
    with open(fname, 'w') as fp:
        fp.write('hello world')

def test_output(tmp_path: Path):
    out_txt = tmp_path / "out.txt"
    write(str(out_txt))
    assert out_txt.read() == 'hello world'
```

## Builtin fixture
### monkeypatch

import sys

def test_platform_win(monkeypatch):
    monkeypatch.setattr(sys, 'platform', 'win32')
    assert sys.platform == 'win32'

def test_platform():
    assert sys.platform == 'posix'
